<h1>Login</h1>
<label id="emailText">Email</label>
<p><input placeholder="Email..." id="email"></p>
<label id="passwordText">Password</label>
<p><input placeholder="Password..." id="password"></p>
    
<p><button type="button" id="login"  (click)="attemptLogin()">Login</button></p>
<p><button type="button" id="create" (click)="createAccount()">or create an account</button></p>
